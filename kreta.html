    <script>
        function switchSubtitleLanguage(videoId, language) {
            var video = document.querySelector("#" + videoId);
            var tracks = video.textTracks; // Use textTracks instead of track elements
            for (var i = 0; i < tracks.length; i++) {
                var track = tracks[i];
                track.mode = 'disabled'; // Disable all tracks
                if (track.language === language) {
                    track.mode = 'showing'; // Show the track for the selected language
                }
            }
        }

        window.onload = function () {
            var video = document.getElementById('videoKeller');
            video.load(); // Ensure the video and its associated tracks are loaded
            switchSubtitleLanguage('videoKeller', 'de'); // Set default language
        }
    </script>
