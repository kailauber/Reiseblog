    <script>
        var playerOstern;
        var playerLandung;

        function switchSubtitleLanguage(videoId, language) {
            var video = document.querySelector("#" + videoId);
            var tracks = video.textTracks;
            for (var i = 0; i < tracks.length; i++) {
                var track = tracks[i];
                track.mode = 'disabled';
                if (track.language === language) {
                    track.mode = 'showing';
                }
            }
        }
        function switchAudioTrack(player, trackId) {
            var audioTracks = player.getTracksFor('audio');
            var idx = parseInt(trackId);
            if (idx >= 0 && idx < audioTracks.length) {
                player.setCurrentTrack(audioTracks[idx]);
            }
        }


        window.onload = function () {
            var video = document.getElementById('videoKeller');
            video.load();
            switchSubtitleLanguage('videoKeller', 'de');

            var urlOstern = 'media/kreta/videos/ostern/manifest.mpd';
            var urlLandung = 'media/kreta/videos/landung/landung_final.mpd';
            playerOstern = dashjs.MediaPlayer().create();
            playerLandung = dashjs.MediaPlayer().create();
            playerOstern.initialize(document.querySelector("#videoOstern"), urlOstern, true);
            playerLandung.initialize(document.querySelector("#videoLandung"), urlLandung, true);
        }
    </script>
